<div class="center-div">
  <div class="investment">
    <table>
      <thead>
        <th>Year</th>
        <th>Investment Value</th>
        <th>Interest (year)</th>
        <th>Total Interest</th>
        <th>Invested Capital</th>
      </thead>
      <tbody>
        <tr *ngFor="let row of reportData">
          <td>{{ row.year }}</td>
          <td>{{ row.investmentValue | currency }}</td>
          <td>{{ row.yearlyInterest | currency }}</td>
          <td>{{ row.totalInterest | currency }}</td>
          <td>{{ row.investedCapital | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
